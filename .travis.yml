language: python
git:
  depth: 3

env:
  global:
    - CIBW_BUILD="cp36-* cp37-* cp38-* cp39-* pp36-*"
    - CIBW_SKIP="*_ppc64le *_s390x"
    - CIBW_TEST_COMMAND="python -m pymunk.tests"
    - CIBW_BUILD_VERBOSITY=3
jobs:
  include:
    # perform a linux build
    - services: docker
    # perform a linux ARMv8 build
    - services: docker
      arch: arm64
    # and a mac build
    - os: osx
      # PyPy 7.3.2 needs macOS >= 10.14
      osx_image: xcode10.2
      language: shell
    # and a windows build
    - os: windows
      language: shell
      before_install:
        - choco upgrade python -y --version 3.8.6
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        # make sure it's on PATH as 'python3'
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe

install:
  - python3 -m pip install cibuildwheel==1.11.0

script:
  # build the wheels, put them into './wheelhouse'
  - python3 -m cibuildwheel --output-dir wheelhouse


# To make a github token for the repo:
#     https://github.com/settings/tokens
# Encrypt it with:
#     travis encrypt <api-token>
# NOTE: draft releases are enabled.
#    https://docs.travis-ci.com/user/deployment/releases/#draft-releases-with-draft-true
